<!DOCTYPE html>

<body>
    <script>
function min(arr) {
    let min = Math.min(...arr);
    return min;
}
function max(arr) {
    let max = Math.max(...arr);
    return max;
}

console.log(min([1, 2, 3, 4, 5]));
console.log(max([1, 2, 3, 4, 5]));

    </script>
</body>
