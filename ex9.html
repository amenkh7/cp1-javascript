    <script>
        function marathonDistance(distances) {
    if (!distances || distances.length === 0) return false;

    let sum = 0;
    for (let i = 0; i < distances.length; i++) {
        sum += Math.abs(distances[i]);
    }
    
    return sum === 25;
}
console.log(marathonDistance([1, 2, 3, 4]));
console.log(marathonDistance([-7, 7, 3, 8]));

    </script>
</body>
