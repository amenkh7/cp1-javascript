<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
        function isSpecialArray(arr) {
    let test=true
    for (let i = 0; i < arr.length; i++) {
        if (i % 2 === 0 && arr[i] % 2 !== 0) {
            return test=false;
        }
        if (i % 2 !== 0 && arr[i] % 2 === 0) {
            return test=false;
        }
    }
    return test;
}

console.log(isSpecialArray([2, 9, 4, 9, 6, 1, 6, 3]));
console.log(isSpecialArray([2, 8, 4, 9, 6, 1, 6, 3]));
    </script>
</body>
</html>
