<!DOCTYPE html>

<body>
    <script>
        function squaredigits(num) {
            let numstr = num.toString();
            let result = ''
            for (let i = 0; i < numstr.length; i++) {
                let puissnum = Number(numstr[i]);  // Convert each character back to a number
                result += (puissnum * puissnum);
            }
        return Number(result);
        }
        console.log(squaredigits(9119));
    </script>
</body>
</html>
